<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Beautiful To-Do List</title>
    <meta name="description" content="A beautiful and intuitive to-do list app to organize your tasks">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h1 class="title">TaskFlow</h1>
            </div>
            <p class="subtitle">Organize your day, one task at a time</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <span class="badge badge-active">
                <span id="activeCount">0</span> Active
            </span>
            <span class="badge badge-completed">
                <span id="completedCount">0</span> Completed
            </span>
        </div>

        <!-- Input Card -->
        <div class="card input-card">
            <div class="input-group">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="input" 
                    placeholder="What needs to be done?"
                    autocomplete="off"
                >
                <button id="addButton" class="btn btn-add">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="btn btn-filter active" data-filter="all">All</button>
            <button class="btn btn-filter" data-filter="active">Active</button>
            <button class="btn btn-filter" data-filter="completed">Completed</button>
        </div>

        <!-- Todo List -->
        <div id="todoList" class="todo-list"></div>

        <!-- Empty State Template -->
        <div id="emptyState" class="card empty-state" style="display: none;">
            <p class="empty-text"></p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
